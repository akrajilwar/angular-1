<div class="row mt-3 justify-content-center text-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <img src="{{baseUrl+user.photo}}" class="photo">
          <p>{{user.firstName}} {{user.lastName}}</p>
          <p>{{user.email}}</p>
          <p>{{user.mobile}}</p>
          <p>{{user.address?.city}} - {{user.address?.state}}</p>
        </div>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header">Login History</div>
      <div class="card-body">
        <div class="row">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of histories">{{convertDate(item.createdAt)}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
